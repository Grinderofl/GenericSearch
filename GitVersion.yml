assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatchTag
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{PreReleaseNumber}'
assembly-informational-format: '{Major}.{Minor}.{Patch}{PreReleaseTagWithDash}+{Sha}'
mode: ContinuousDelivery
legacy-semver-padding: 0
build-metadata-padding: 0
commits-since-version-source-padding: 0
next-version: 1.0

branches: 
  master:
    regex: ^master
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false

  release:
    regex: ^release?[/-]
    mode: ContinuousDelivery
    tag: preview
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: true
    
ignore:
  sha: []
merge-message-formats: {}
